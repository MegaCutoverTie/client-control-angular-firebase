<div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': isOpen}" [ngStyle]="{'display': isOpen ? 'block' : 'none'}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-info text-white">
        <h5 class="modal-title">Add Client</h5>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"> 
        <form #clientForm="ngForm" (ngSubmit)="addClient(clientForm)">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text" 
              name="name" 
              class="form-control" 
              #name="ngModel" 
              [(ngModel)]="client.name"
              required
              minlength="2">
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input 
              type="text" 
              name="lastname" 
              class="form-control" 
              #lastname="ngModel" 
              [(ngModel)]="client.lastname"
              required
              minlength="2">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="text" 
              name="email" 
              class="form-control" 
              #email="ngModel" 
              [(ngModel)]="client.email"
              required
              minlength="2">
          </div>
          <div class="form-group">
            <label for="balance">Balance</label>
            <input 
              type="number" 
              name="balance" 
              class="form-control" 
              #balance="ngModel" 
              [(ngModel)]="client.balance"
              required>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary mt-3">Add Client</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
