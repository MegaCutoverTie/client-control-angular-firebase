<header id="main-header" class="py-2 bg-secondary text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-cog"></i> Config
                </h1>
            </div>
        </div>
    </div>
</header>

<section id="actions" class="pb-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a routerLink="/" class="btn btn-light btn-block">
                    <i class="fas fa-arrow-left"></i> Back Home
                </a>
            </div>
            <div class="col-md-3">
                <button type="submit" (click)="save()" class="btn btn-success btn-block">
                    <i class="fas fa-check"></i> Save changes
                </button>
            </div>
        </div>
    </div>
</section>

<section id="config">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Config</h4>
                    </div>
                    <div class="card-body">
                        <fieldset class="form-group">
                            <legend>
                                Allow users register
                            </legend>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" name="allowRegister" [(ngModel)]="allowRegister" [checked]="allowRegister"> {{allowRegister? "Yes" : "No"}}
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
