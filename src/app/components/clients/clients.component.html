<section id="actions" class="py-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <button class="btn btn-primary btn-block" (click)="openModal()">
            <i class="fas fa-plus"></i> Add Client
          </button>
        </div>
      </div>
    </div>
  </section>
  
  <section id="clients">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="card">
            <div class="card-header">
              <h4 class="mx-3 mt-1">Client List</h4>
            </div>
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Balance</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let client of clients; let i = index">
                  <td>{{i + 1}}</td>
                  <td>{{client.name}} {{client.lastname}}</td>
                  <td>{{client.balance | currency: 'MNX': '$'}}</td>
                  <td>
                    <a routerLink="client/edit/{{client.id}}" class="btn btn-secondary">
                      <i class="fas fa-angle-double-right"></i> Edit
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
  
        <div class="col-md-3">
          <div class="card text-center bg-danger text-white mb-3">
            <div class="card-body">
              <h3>Total Balance:</h3>
              <h4 class="display-4">
                {{getTotalBalance() | currency:'MNX':'$'}}
              </h4>
            </div>
          </div>
  
          <div class="card text-center bg-success text-white mb-3">
            <div class="card-body">
              <h3>Total Clients:</h3>
              <h4 class="display-4">
                <i class="fas fa-users"></i> {{clients?.length}}
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <app-modal (addClientEvent)="onAddClient($event)"></app-modal>
